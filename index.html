<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./style.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <header>
        <img src="./assets/logo.png" />
    </header>
    <main>
        <section id="cards">
            <div class="card">
                <h3>
                    <p>Maior Nota</p>
                    <img src="./assets/happy_icon.png" />
                </h3>
                <p class="nota">9.7 - Física</p>
            </div>
            <div class="card">
                <h3>
                    <p>Menor Nota</p>
                    <img src="./assets/sad_icon.png" />
                </h3>
                <p class="nota">9.7 - Física</p>
            </div>
            <div class="card media">
                <h3>
                    <p>Média Geral</p>
                    <img src="./assets/notebook_icon.png" />
                </h3>
                <p class="nota">9.77</p>
            </div>
        </section>

        <section id="grades">
            <a onClick="Modal.open()" class="new-grade" >Adicionar Nota</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Matéria</th>
                        <th>1° Bimestre</th>
                        <th>2° Bimestre</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>aaaaaaaaaa</td>
                        <td>aaaaaaa</td>
                        <td>aaaaaaa</td>
                        <td><img src="./assets/minus.svg"/></td>
                    </tr>
                    <tr>
                        <td>aaaaaaaaaa</td>
                        <td>aaaaaaa</td>
                        <td>aaaaaaa</td>
                        <td><img src="./assets/minus.svg"/></td>
                    </tr>
                    <tr>
                        <td>aaaaaaaaaa</td>
                        <td>aaaaaaa</td>
                        <td>aaaaaaa</td>
                        <td><img src="./assets/minus.svg"/></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-content">
                <div id="form">
                    <h3>Adicionar Nota</h3>
                    <form action="">
                        <input type="text" name="materia" placeholder="Matéria"/>
                        <select id="bimestre" name="bimestre">
                            <option value="">Escolha o Bimestre</option>
                            <option value="1">1° Bimestre </option>
                            <option value="2">2° Bimestre </option>
                        </select>
                        <input type="number" name="nota" id="nota" placeholder="Nota"/>
                        <small>As notas vão de 1 até 10</small>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <scripts src="./script.js"></scripts>
</body>

</html>
